<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container recordlist">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="">{{getCurrentUser().name}}</h1>
      <img class="profile-image" gravatar-src="getCurrentUser().email" gravatar-size="100">
      <h4 class="">{{getCurrentUser().city}},{{getCurrentUser().state}}, {{getCurrentUser().country}}</h4>
      <hr>
      <ul class="col-md-4 col-lg-4 col-sm-6" ng-repeat="record in Records">
        <li>{{record.album}} - {{record.artist}}<button type="button" class="close" ng-click="deleteThing(record)">&times;</button><br>Condition:{{record.condition}}<br>Description:{{record.description}}</li>
      </ul>
    </div>
    </div>
  </div>

<footer class="footer">
  <div class="container">
      <p>Diggin' in the Crates |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
