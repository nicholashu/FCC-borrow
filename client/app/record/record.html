<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
   <a href="/myrecords"><button class="btn btn-primary">My Records</button></a> <a href="/newrecord"><button class="btn btn-success">Add Record</button></a>
  </div>
</header>

<div class="container recordlist">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Records:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="record in Records">
        <li><a href="#" tooltip="{{thing.info}}">{{record.album}}-{{record.artist}}<button type="button" class="close" ng-click="deleteThing(record)">&times;</button></a>condition:{{record.condition}}<br>description:{{record.description}}</li>
      </ul>
    </div>
  </div>

 
</div>
